<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1 th:text="${titulo}" class="text-secondary border border-success border-top- border-left-0 border-right-0"></h1>

	<div class="container">
		<form th:action="@{/registrar}" th:object="${afiliado}" method="POST">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido paterno:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellidoPaterno}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidoPaterno')}"
						th:errors="*{apellidoPaterno}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido materno:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellidoMaterno}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidoMaterno')}"
						th:errors="*{apellidoMaterno}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha de nacimiento</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fechaNacimiento}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
						th:errors="*{fechaNacimiento}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sexo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{sexo}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('sexo')}"
						th:errors="*{sexo}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">CURP:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{curp}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('curp')}"
						th:errors="*{curp}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">C&oacute;digo postal:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{codigoPostal}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('codigoPostal')}"
						th:errors="*{codigoPostal}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tel&eacute;fono celular:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefonoCelular}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></small>

				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tel&eacute;fono fijo:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefonoFijo}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefonoFijo')}"
						th:errors="*{telefonoFijo}"></small>

				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" class="btn btn-primary" value="Registrar" />

				</div>
			</div>

		</form>

	</div>

</body>

</html>
